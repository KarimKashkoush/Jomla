      <script>
            function adjustPadding() {
                  let body = document.querySelector('body');
                  if (window.innerWidth < 786) {
                        body.style.paddingBottom = '76px';
                  } else {
                        body.style.paddingBottom = '0px';
                  }
            }

            new WOW().init();
            adjustPadding();
            window.addEventListener('resize', adjustPadding);

            window.addEventListener('load', () => {
                  const loader = document.querySelector('.loader');
                  loader.classList.add('hidden');
            });

            const radios = document.querySelectorAll('input[name="payment-method"]');

            radios.forEach(radio => {
                  radio.addEventListener('change', () => {
                        // اقفل كل الـ method
                        document.querySelectorAll('.method').forEach(method => {
                              method.classList.remove('open');
                        });

                        // افتح الخاصة بالراديو اللي اختاره
                        const selectedMethod = radio.closest('.input-control').querySelector('.method');
                        if (selectedMethod) {
                              selectedMethod.classList.add('open');
                        }
                  });
            });

            // أول ما الصفحة تفتح، نقفل الكل
            document.querySelectorAll('.method').forEach(method => {
                  method.classList.remove('open');
            });


      </script>

      <script>
            document.addEventListener("DOMContentLoaded", function () {
                  const totalValueElement = document.getElementById("totalValue");
                  const installmentTable = document.getElementById("installmentTableBody");
                  const tabbyTable = document.getElementById("tabbyTableBody");

                  if (!installmentTable || !tabbyTable) {
                        console.error("تأكد إن الجدولين ليهم ID: installmentTableBody و tabbyTableBody");
                        return;
                  }

                  const totalText = totalValueElement.textContent.trim();
                  const totalAmount = parseFloat(totalText.replace(/[^\d.]/g, ''));

                  const installmentCount = 4;
                  const installmentValue = (totalAmount / installmentCount).toFixed(2);

                  const today = new Date();

                  // نفضي الجدولين قبل إضافة الصفوف
                  installmentTable.innerHTML = '';
                  tabbyTable.innerHTML = '';

                  for (let i = 0; i < installmentCount; i++) {
                        const installmentDate = new Date(today);
                        installmentDate.setMonth(today.getMonth() + i);

                        const day = String(installmentDate.getDate()).padStart(2, '0');
                        const month = String(installmentDate.getMonth() + 1).padStart(2, '0');
                        const year = installmentDate.getFullYear();
                        const formattedDate = `${day}/${month}/${year}`;

                        const rowHTML = `<tr><td>${formattedDate}</td><td>${installmentValue} د.إ</td></tr>`;

                        installmentTable.insertAdjacentHTML('beforeend', rowHTML);
                        tabbyTable.insertAdjacentHTML('beforeend', rowHTML);
                  }
            });
      </script>
